<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link
            href="https://font.elice.io/css?family=Elice+DX+Neolli"
            rel="stylesheet"
    />

    <style>
      html,
      body {
        font-family: "Elice DX Neolli", sans-serif;
      }
    </style>
    <title>게시글 수정</title>
</head>
<body>
<div class="container my-5">
    <div class="header mb-5">
        <h1 class="text-center">게시글 수정</h1>
    </div>
    <form th:action="@{/board/update}" th:object="${board}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title">게시판 제목</label>
            <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    maxlength="30"
                    placeholder="게시판 제목 입력 (최대 30자)"
                    required
                    th:value="${board.title}"
                    th:field="*{title}"
            />
        </div>
        <div class="mb-3">
            <label for="content">내용</label>
            <textarea
                    class="form-control"
                    id="content"
                    name="content"
                    placeholder="내용 입력 (최대 100자)"
                    th:text="${board.description}"
                    th:field="*{description}"
            ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
        <button
                type="button"
                class="btn btn-secondary"
                onclick="window.history.back();"
        >이전</button>
    </form>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
