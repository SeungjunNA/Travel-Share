<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/nav-bar.css}">
    <title>타임리프 예제</title>
    <style>
        .container {
            max-width: 960px;
        }

        .jumbotron {
            padding: 2rem 1rem;
        }

        .post-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:insert="~{nav-bar :: nav-bar}"></div>
<div>
    <span th:text="${post.id}"></span><span>번 게시글</span>
</div>
<!-- 메인 컨텐츠 -->
<main class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${post.title}"></h1>
        <p class="lead" th:text="${post.country}"></p>
        <p class="lead" th:text="${#temporals.format(post.createdDateTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
    </div>

    <div class="row">
        <div class="col-md-8">
            <!-- 게시물 내용 -->
            <div class="post-content">
                <p th:text="${post.content}"></p>
             </div>
        </div>
    </div>

    <button>
        <a th:href="@{/travel/post-edit-form/{postId}(postId=${post.id})}">수정하기</a>
    </button>
    <form th:action="@{/travel/post/{postId}(postId=${post.id})}" method="post">
        <input type="hidden" name="_method" value="delete" />
        <button type="submit">삭제하기</button>
    </form>


    <form th:action="@{/comment}" th:object="${commentDto}" method="post">
        <textarea name="content"></textarea>
        <button type="submit">댓글 작성</button>
    </form>
</main>
<!--<div th:each="comment : ${comments}">-->
<!--    <p th:text="${comment.content}"></p>-->
<!--</div>-->


<!-- 부트스트랩 및 자바스크립트 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-eLrthJp5ZByXNvrTB5wCGCDvZ8U7nLlbo0VOlT5HqjFwW87fN1oF82yKo1JJNm4C"
        crossorigin="anonymous"></script>
</body>
</html>
