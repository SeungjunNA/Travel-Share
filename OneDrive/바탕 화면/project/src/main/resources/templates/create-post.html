<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>게시글 작성</title>
  <link rel="stylesheet" th:href="@{/nav-bar.css}">
</head>
<body>
<div th:insert="nav-bar :: nav-bar"></div>
<div>
  <h2>새로운 게시글 작성</h2>
  <form th:action="@{/travel/createPost}" th:object="${postDto}" method="post">
    <label for="title">제목:</label>
    <input type="text" id="title" th:field="*{title}" required/>
    <br/>

    <label for="content">내용:</label>
    <textarea id="content" th:field="*{content}" required></textarea>
    <br/>

    <label for="country">국가:</label>
    <input type="text" id="country" th:field="*{country}" required/>
    <br/>

    <label for="editPassword">비밀번호:</label>
    <input type="password" id="editPassword" th:field="*{editPassword}" required/>
    <br/>

    <button type="submit">게시글 작성</button>
  </form>
</div>

</body>
</html>
