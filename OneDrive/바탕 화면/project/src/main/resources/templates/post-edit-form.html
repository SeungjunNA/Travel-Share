<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>게시글 수정</title>
  <link rel="stylesheet" th:href="@{/nav-bar.css}">
</head>
<body>
<div th:insert="~{nav-bar :: nav-bar}"></div>

<div class="container my-5">
  <div class="header mb-5">
    <h1 class="text-center">게시글 수정</h1>
  </div>

  <form th:action="@{/travel/post-update}" th:object="${post}" method="post">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="title">게시글 제목</label>
      <input
              type="text"
              class="form-control"
              id="title"
              th:field="*{title}"
              name="title"
              maxlength="30"
              placeholder="게시글 제목 입력 (최대 30자)"
              required
              th:value="${post.title}"
      />
    </div>

    <div class="mb-3">
      <label for="content">내용</label>
      <textarea
              class="form-control"
              id="content"
              th:field="*{content}"
              name="content"
              placeholder="내용 입력"
              th:text="${post.content}"
      ></textarea>
    </div>
    <button
            type="button"
            class="btn btn-secondary"
            onclick="window.history.back();"
    >이전</button>
    <button type="submit" class="btn btn-primary">수정</button>
</form>
</div>
</body>
</html>
