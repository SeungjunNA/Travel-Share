<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/nav-bar.css}">
</head>
<body>
<div th:insert="~{nav-bar :: nav-bar}"></div>

<button>
    <a th:href="@{/travel/create-form}">게시글 작성</a>
</button>
<button>
    <a th:href="@{/board/create-form}">게시판 작성</a>
</button>

<div class="row row-cols-1 row-cols-md-2 g-4">
    <div th:each="board : ${boards}" class="col">
        <a th:href="@{/travel/{boardTitle}(boardTitle=${board.title})}" style="text-decoration: none; color: inherit;">
            <div class="card">
                <h5 class="card-title" th:text="${board.getTitle()}"></h5>
                <p class="card-text" th:text="${board.getDescription()}"></p>
            </div>
        </a>
    </div>
</div>
</body>
</html>
