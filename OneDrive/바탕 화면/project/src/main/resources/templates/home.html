<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 화면</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/nav-bar.css}">
</head>
<body>
<div th:insert="~{nav-bar :: nav-bar}"></div>

<div  class="container d-flex justify-content-center align-items-center" style="margin-top:20px">
    <button  th:if="${boards.size>0}" class="btn btn-primary mx-2">
        <a th:href="@{/travel/create-form}" class="text-white text-decoration-none">게시글 작성</a>
    </button>
    <button class="btn btn-success mx-2">
        <a th:href="@{/board/create-form}" class="text-white text-decoration-none">게시판 작성</a>
    </button>
</div>

<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
        <div th:each="board : ${boards}" class="col mb-4">
            <a th:href="@{/travel/{boardId}(boardId=${board.id})}" style="text-decoration: none; color: inherit;">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${board.getTitle()}"></h5>
                        <p class="card-text" th:text="${board.getDescription()}"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
